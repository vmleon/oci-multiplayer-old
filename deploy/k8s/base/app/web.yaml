apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: web
  name: web
spec:
  replicas: 1
  selector:
    matchLabels:
      app: web
  strategy: 
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
  template:
    metadata:
      labels:
        app: web
    spec:
      containers:
      - image: fra.ocir.io/fruktknlrefu/multiplayer/web:0.0.2
        name: web
        readinessProbe:
          httpGet:
            scheme: HTTP
            path: /index.html
            port: 80
          initialDelaySeconds: 10
          periodSeconds: 5
        ports:
        - containerPort: 80
        resources: 
          requests:
            cpu: 100m
            memory: 256Mi
          limits:
            cpu: 250m
            memory: 521Mi
      imagePullSecrets:
      - name: ocirsecret