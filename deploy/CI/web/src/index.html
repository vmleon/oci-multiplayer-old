<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OCI Multiplayer</title>
</head>
<body>
  <video id="video-background" autoplay muted loop>
    <!-- <source src="assets/menu/videoBack.m4v" type="video/mp4" /> -->
  </video>
  <div id="overlay">
    <div id="logo">
      <!-- <img src="web/static/assets/menu/logoPlusOCI.png"> -->
    </div>
    <div id="input">
      <p>Your Name:</p>
      <input name="name" autofocus>
      <button id="startButton">Play</button>
    </div>
    <div id="instructions">
      <p style="font-size: 24px; font-weight: bold; text-align: center;">Instructions:</p>
      <ul>
        <li>Collect <span style="color:red">trash</span>, avoid <span style="color:green">animals</span></li>
        <li><br></li>
        <p>Controls:</p>
        <li><b>Arrow Up </b>- Accelerate</li>
        <li><b>Arrow Down </b> - Brake</li>
        <li><b>Left</b> or <b>Right Arrow</b> to Steer</li>
      </ul>
    </div>
  </div>
</body>
</html>
